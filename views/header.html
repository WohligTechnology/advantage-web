<header ng-controller="headerctrl">
    <section class="color-black offer-section pd20" ng-class="{'active': isActive}">
        <div class="container">
            <div class="row">
                <div class="close" ng-click="activeButton()">
                    X
                </div>
                <div class="col-md-offset-3 col-md-6">
                    <div class="row">
                        <div class="col-md-7">
                            <div class="take-charge">
                                <p>Take charge of your charge - Save up to
                                    <span>30%</span>
                                </p>
                                <p>and
                                    <span>#Getahead</span>
                                    and claim your scholarship now!</p>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="text-center">
                                <button class="btn btn-small">
                                    Learn More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="nav-onhead">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="headerp">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed {{buttonpos}}" ng-click="getnav();">
                                    <!-- <span class="sr-only">Toggle navigation</span> -->
                                    <span class="icon-bar {{onebar}}"></span>
                                    <span class="icon-bar {{secondbar}}"></span>
                                    <span class="icon-bar {{thirdbar}}"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center logo-adv">
                            <a class="mt12" href="#/home"><img src="img/logo.png" alt="logo" class="logo">
                            </a>
                        </div>
                    </div>
                    <div class="sidemenu menu-common {{getslide}}">
                        <div class="close" ng-click="getnav();">
                            x
                        </div>
                        <div class="nav-list">
                            <div class="custscroll">
                                <ul class="list-unstyled">
                                    <li>
                                        <a class="home color-white" ui-sref="home">Home</a>
                                    </li>
                                    <li>
                                        <a class="gsdairies color-white" ui-sref="">Courses</a>
                                    </li>
                                    <li>
                                        <a class="gsdairies color-white" ui-sref="cart">Cart</a>
                                    </li>
                                    <li>
                                        <a class="king color-white" ui-sref="">About Us</a>
                                    </li>
                                    <li>
                                        <a class="asfc color-white" ui-sref="">Contact Us</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
